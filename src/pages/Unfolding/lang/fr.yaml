title: Déroulement
p1: |
  Vous êtes invités à arriver au stationnement (payant) à partir de 15h30. La navette 
  fluviale commencera à faire la traversée dès 16h00 afin que tous soient sur l'île à temps.
p2: |
  À noter que la navette fluviale est accessible tout au long de la soirée.
p3: |
  Pour le bar, vous pourrez payer par carte de crédit ou en argent comptant.
unfolding:
