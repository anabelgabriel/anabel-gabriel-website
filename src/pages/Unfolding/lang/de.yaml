title: Verlauf
p1: |
  Ihr seid ab 15 Uhr 30 auf den Parkplatz (gegen Gebühr) eingeladen. Die Überfahrt zur Insel Navark beginnt um 16 Uhr damit alle
  zur selben Zeit auf der Insel ankommen.
p2: |
  Die Fähre steht den ganzen Abend zur Verfügung.
p3: |
  Die Bar kann per Kreditkarte oder bar bezahlt werden.
