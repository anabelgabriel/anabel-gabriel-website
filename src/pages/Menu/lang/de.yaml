info: Gourmet-Menü fünf Gänge, unbegrenzter Wein während der Mahlzeit

or: oder

bites_title: Cocktailbissen
bites:
  - Lachstartar mit Limette auf schwarzem Sesamkegel
  - Drei-Käse Fiochettis aud provenzalische Art
starter_title: Vorspeiße
starter:
  - Gemüseflammkuchen mit Ziegenkäse, zarte Spinatsprossen
dinner_title: Hauptgang
dinner:
  - Hähnchenbrust mit karamellisierten Äpfeln und Calvados
  - Medaillons vom Rinderfilet auf Madeiraweinsauce
  - Pfannengemüse mit Ingwer auf Udonnudeln
in_between_title: Zwischengang
in_between:
  - Kleine Fantasie mit Parmesan und Mandarine-Vinaigrette
dessert_title: Nachspeiße
dessert:
  - Knusprige Schokoladenzunge
