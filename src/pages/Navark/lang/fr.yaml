title: Île Navark
p1: |
  Il y a un stationnement payant à l'île Charron, au coût de 20$, payable par carte de 
  crédit. Prenez en note votre numéro de plaque puisque vous en aurez de besoin à la borne
   du stationnement. Prévoyez le coup, prenez un Uber ou un taxi!
adress: 
  - 2495 Rue de l'Île Charron
  - Longueuil, QC J4G 1R6
navark: Navark.ca
