title: Navarkinsel
p1: |
  	Auf der Charroninsel gibt es für 20 $ einen Parkplatz, zahlbar per Kreditkarte. Man braucht das Kfz-Kennzeichenfür den
  	Parkterminal, es ist also wichtig, sie sich entweder zu merken oder aufzuschreiben. Plant im Voraus und nehmt euch ein Taxi
  	oder Uber!
adress: 
  - 2495 Rue de l'Île Charron
  - Longueuil, QC J4G 1R6
navark: Navark.ca
